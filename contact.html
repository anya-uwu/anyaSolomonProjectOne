<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c6f372d11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact</title>
</head>

<body>

    <!-- nav top of page (sticky) -->
    <nav class="topNav">
        <div class="wrapper">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="">about</a></li>
                <li>sophie</li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div> <!-- .wrapper ends -->
    </nav>

    <!-- header -->
    <header class="blog">
        <div class="imageContainer">
            <img class="decorImg" src="./assets/contact-image-1.jpg"
                alt="Picture of sophie shot upside down in front of a yellow background">
        </div>
        <div class="wrapper">
            <h1>Get in touch</h1>
        </div>
    </header>

    <!-- main content -->
    <main>
        <section class="contact">
            <div class="wrapper flexContainer">
                <!-- contact info -->
                <aside>
                    <ul>
                        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                    <p class="email">info@email.com</p>
                    <p>123-456-7890<br>123 Queen Street West, Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
                </aside>

                <!-- contact form -->
                <form action="submit" class="contactForm" name="contactForm">
                    <div class="flexContainer">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>

                    <button type="submit">submit</button>
                </form>
            </div> <!-- .wrapper ends -->
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2018 HackerYou</p>
        </div>
    </footer>

</body>
</html>
